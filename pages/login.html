<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Managemant - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Đăng nhập</h1>
            <form id="login-form" class="form">
                <label for="email-login-input" class="label-input">Email</label>
                <input type="email" class="css-input" id="email-login-input" placeholder="Địa chỉ email">
                <p class="alert" id="alert-email"></p>
                <label for="password-login" class="label-input">Mật khẩu</label>
                <input type="password" class="css-input" id="password-login-input" placeholder="Mật khẩu">
                <p class="alert" id="alert-password"></p>
                <button type="submit" id="btn-login" class="btn">Đăng nhập</button>
                <div id="next-to-register" class="next-to">Chưa có tài khoản? <span>Đăng kí</span></div>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
